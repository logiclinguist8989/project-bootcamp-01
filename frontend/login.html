<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Parent Login · Kukhuri-Ka</title>
  <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
  <main class="login-page">
    <section class="panel panel--left">
      <header class="brand">
        <img src="./assets/logo-small.svg" alt="Kukhuri-Ka logo" class="brand__logo" />
      </header>

      <h1 class="title">Parent Login</h1>
      <p class="subtitle">Manage your child's progress and rewards</p>

      <form id="loginForm" class="login-form" novalidate>
        <label class="field">
          <span class="field__label">Email Address</span>
          <div class="input-group">
            <svg aria-hidden="true" class="icon icon--left" viewBox="0 0 24 24" fill="none"><path d="M3 6.5l9 6 9-6" stroke="#9AA0A6" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
            <input id="email" name="email" type="email" placeholder="parent@example.com" required />
          </div>
          <span class="error" id="emailError" aria-live="polite"></span>
        </label>

        <label class="field">
          <span class="field__label">Password <a href="#" class="link link--small">Forget Password?</a></span>
          <div class="input-group">
            <svg aria-hidden="true" class="icon icon--left" viewBox="0 0 24 24" fill="none"><rect x="3" y="11" width="18" height="10" rx="2" stroke="#9AA0A6" stroke-width="1.5"/><path d="M7 11V8a5 5 0 0 1 10 0v3" stroke="#9AA0A6" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
            <input id="password" name="password" type="password" placeholder="Enter your password" required minlength="6" />
          </div>
          <span class="error" id="passwordError" aria-live="polite"></span>
        </label>

        <button type="submit" class="btn btn--primary">Log In</button>

        <div class="divider">or continue with</div>

        <div class="socials">
          <button type="button" class="btn btn--outline"><span class="sr-only">Continue with Google</span>G <span class="social-label">Google</span></button>
          <button type="button" class="btn btn--outline"><span class="sr-only">Continue with Apple</span> <span class="social-label">Apple</span></button>
        </div>

        <p class="muted">New to Kukhurika? <a class="link" href="#">Create Parent Account</a></p>
      </form>

      <footer class="attribution">© Kukhuri-Ka</footer>
    </section>

    <aside class="panel panel--right">
      <div class="hero">
        <div class="hero__media">
          <img src="./assets/hero-placeholder.jpg" alt="Parent with child using a tablet" />
        </div>
        <h2 class="hero__title">Unlock your child's <span class="accent">potential</span></h2>
        <p class="hero__copy">Join thousands of parents who are helping their children master reading and math through play-based learning.</p>
      </div>
    </aside>
  </main>

  <script src="./js/login.js"></script>
</body>
</html>

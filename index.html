<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kukhuri-Ka | Word Builder</title>
    <style>
        :root {
            --page-bg: #E8FCE3;
            --frog-container-bg: #2A4730;
            --check-btn: #00D600;
            --tile-grid-bg: #F9D5D5;
            --text-dark: #1a1a1a;
            --slot-orange: #F9A45D;
        }

        body {
            font-family: 'Comic Sans MS', 'Chalkboard SE', sans-serif;
            background-color: var(--page-bg);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container { width: 95%; max-width: 1000px; }

        /* Header Styles */
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .home-btn { background: #007AFF; color: white; padding: 10px; border-radius: 5px; font-size: 24px; text-decoration: none; box-shadow: 0 4px 0 #0056b3; }
        .level-title { font-size: 24px; font-weight: bold; margin: 0; color: var(--text-dark); }
        .progress-bg { width: 120px; height: 12px; background: #ddd; border-radius: 10px; overflow: hidden; }
        .progress-fill { width: 60%; height: 100%; background: #00D600; }
        .star-box { background: white; padding: 5px 15px; border-radius: 20px; font-weight: bold; display: flex; align-items: center; gap: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }

        /* Game Layout */
        .game-card {
            background: white; border-radius: 40px; display: grid; grid-template-columns: 1fr 1.2fr;
            overflow: hidden; box-shadow: 0 20px 40px rgba(0,0,0,0.05);
        }

        .image-area {
            background-color: var(--frog-container-bg); padding: 40px;
            display: flex; flex-direction: column; align-items: center; color: #E8FCE3; text-align: center;
        }

        .frog-img { width: 100%; max-width: 280px; border-radius: 20px; margin: 15px 0; }

        /* Interaction Area */
        .interaction-area { padding: 40px; display: flex; flex-direction: column; align-items: center; position: relative; }
        
        .letter-slots { display: flex; gap: 12px; margin: 40px 0 20px 0; }
        .slot {
            width: 60px; height: 60px; background: var(--slot-orange); border-radius: 10px;
            box-shadow: inset 0 4px 4px rgba(0,0,0,0.1); display: flex;
            justify-content: center; align-items: center; font-size: 28px; font-weight: bold; color: #2A4730;
        }

        .tile-grid {
            background-color: var(--tile-grid-bg); padding: 25px; border-radius: 25px;
            display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; width: 100%; box-sizing: border-box;
        }

        .tile {
            background: white; border: none; padding: 15px; border-radius: 8px;
            font-size: 22px; font-weight: bold; cursor: grab; text-align: center;
            box-shadow: 0 4px 0 #d4b4b4; transition: background 0.2s;
        }

        .tile:active { cursor: grabbing; }

        .check-btn {
            background: var(--check-btn); color: white; border: none; padding: 15px 45px;
            border-radius: 30px; font-size: 18px; font-weight: bold; margin-top: 30px; cursor: pointer;
            box-shadow: 0 4px 0 #009e00;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <a href="#" class="home-btn">üè†</a>
        <div class="level-info">
            <span style="color: #00D600; font-size: 14px;">LEVEL 1</span>
            <p class="level-title">Animals</p>
        </div>
        <div class="progress-section">
            <div class="progress-bg"><div class="progress-fill"></div></div>
            <div class="star-box">‚≠ê 150</div>
        </div>
    </div>

    <div class="game-card">
        <div class="image-area">
            <img src="frog.webp" alt="Frog" class="frog-img">
            <p style="font-weight: bold;">What is the animal?</p>
        </div>

        <div class="interaction-area">
            <div class="letter-slots">
                <div class="slot" ondrop="drop(event)" ondragover="allowDrop(event)" data-index="0"></div>
                <div class="slot" ondrop="drop(event)" ondragover="allowDrop(event)" data-index="1"></div>
                <div class="slot" ondrop="drop(event)" ondragover="allowDrop(event)" data-index="2"></div>
                <div class="slot" ondrop="drop(event)" ondragover="allowDrop(event)" data-index="3"></div>
            </div>

            <p style="font-weight: bold;">Drag the letters to the box!</p>

            <div class="tile-grid">
                <div class="tile" draggable="true" ondragstart="drag(event)" id="t1">T</div>
                <div class="tile" draggable="true" ondragstart="drag(event)" id="t2">F</div>
                <div class="tile" draggable="true" ondragstart="drag(event)" id="t3">S</div>
                <div class="tile" draggable="true" ondragstart="drag(event)" id="t4">R</div>
                <div class="tile" draggable="true" ondragstart="drag(event)" id="t5">O</div>
                <div class="tile" draggable="true" ondragstart="drag(event)" id="t6">G</div>
                <div class="tile" draggable="true" ondragstart="drag(event)" id="t7">B</div>
                <div class="tile" draggable="true" ondragstart="drag(event)" id="t8">A</div>
            </div>

            <button class="check-btn" onclick="validate()">check answer ‚úî</button>
        </div>
    </div>
</div>

<script>
    let currentWord = ["", "", "", ""];

    function allowDrop(ev) {
        ev.preventDefault();
    }

    function drag(ev) {
        ev.dataTransfer.setData("text", ev.target.innerText);
        ev.dataTransfer.setData("id", ev.target.id);
    }

    function drop(ev) {
        ev.preventDefault();
        const letter = ev.dataTransfer.getData("text");
        const tileId = ev.dataTransfer.getData("id");
        const slotIndex = ev.target.getAttribute("data-index");

        if (slotIndex !== null && ev.target.innerText === "") {
            ev.target.innerText = letter;
            ev.target.style.background = "white";
            currentWord[slotIndex] = letter;
            
            // Hide the original tile once dropped
            document.getElementById(tileId).style.visibility = "hidden";
        }
    }

    function validate() {
        if (currentWord.join("") === "FROG") {
            alert("üåü Correct! Great job spelling FROG! üåü");
            location.reload(); 
        } else {
            alert("‚ùå Not quite! Check your spelling and try again.");
            location.reload(); 
        }
    }
</script>

</body>
</html>
